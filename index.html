<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="last">

            </div>
            <div id="current">

            </div>
        </div>
        <div id="buttons">
            <button id="obracket" class="operand number">(</button>
            <button id="cbracket" class="operand number">)</button>
            <button id="C" class="operand">C</button>
            <button id="AC" class="operand">AC</button>
            <button id="sign-9" class="operand number">9</button>
            <button id="sign-8" class="operand number">8</button>
            <button id="sign-7" class="operand number">7</button>
            <button id="divide" class="operand operation">/</button>
            <button id="sign-6" class="operand number">6</button>
            <button id="sign-5" class="operand number">5</button>
            <button id="sign-4" class="operand number">4</button>
            <button id="multiply" class="operand operation">*</button>
            <button id="sign-3" class="operand number">3</button>
            <button id="sign-2" class="operand number">2</button>
            <button id="sign-1" class="operand number">1</button>
            <button id="minus" class="operand operation">-</button>
            <button id="plusminus" class="operand number">.</button>
            <button id="sign-0" class="operand number">0</button>
            <button id="plus" class="operand operation">+</button>
            <button id="evaluate" class="operand">=</button>
        </div>
    </div>
</body>
</html>
